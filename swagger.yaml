swagger: '2.0'
info:
  title: Positions API
  description: API to retrieve the position title and numbers tied to a department and business center.
  version: '1.0'
  license:
    name: GNU Affero General Public License Version 3
    url: http://www.gnu.org/licenses/agpl-3.0.en.html
externalDocs:
  description: GitHub Repository
  url: https://github.com/osu-mist/positions-api
schemes:
  - https
produces:
  - application/json
paths:
  /positions:
    get:
      summary: List positions
      description: List position (job) titles and numbers in a single business center and department.
      parameters:
        - in: query
          name: businessCenter
          description: "4-character business center name"
          required: true
          type: string
        - in: query
          name: type
          description: The type of positions to list. Currently the API only supports "student" positions.
          required: true
          type: string
        - $ref: '#/parameters/pretty'
      responses:
        200:
          description: List of positions
          schema:
            $ref: "#/definitions/ResultObject"
        400:
          description: Bad request
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'

parameters:
  pretty:
    name: pretty
    in: query
    type: boolean
    required: false
    description: If true, JSON response will be pretty-printed

definitions:
  Error:
    properties:
      status:
        type: integer
        description: HTTP status code.
      developerMessage:
        type: string
        description: An error string aimed at developers.
      userMesage:
        type: string
        description: An error string aimed at end users.
      code:
        type: integer
        description: Error code.
      details:
        type: string
        description: A link to further information about the error.

  ResultObject:
    properties:
      links:
        $ref: "#/definitions/Links"
      data:
        type: array
        items:
          $ref: "#/definitions/ResourceObject"

  ResourceObject:
    properties:
      id:
        type: string
      type:
        type: string
      attributes:
        $ref: "#/definitions/Attributes"
      links:
        $ref: "#/definitions/SelfLink"

  Links:
    properties:
      self:
        type: string
      first:
        type: string
      last:
        type: string
      prev:
        type: string
      next:
        type: string

  SelfLink:
    properties:
      self:
        type: string
        description: Url to this resource / location.

  Attributes:
    properties:
      title:
        type: string
        description: Position title.
      businessCenter:
        type: string
        description: Name of the business center
      positionNumber:
        type: string
        description: Position number
      organizationCode:
        type: string
        description: Numeric orgCode for the department
      lowSalaryPoint:
        type: number
        format: float
        description: Low point for position salary
        example: 10.5
      highSalaryPoint:
        type: number
        format: float
        description: High point for position salary
        example: 15.25
